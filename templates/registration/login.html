{% extends "base_login.html" %}

{% block contenido %}

<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="p-5">
            <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">¡Bienvenido!</h1>
            </div>
            <form class="user" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <input type="texto" class="form-control form-control-user" id="id_username" name="username" required autofocus placeholder="Nombre de usuario">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control form-control-user" id="id_password" name="password" autocomplete="current-password" required placeholder="Contraseña">
                </div>
                <div class="form-group">
                    <div class="custom-control custom-checkbox small">
                        <input type="checkbox" class="custom-control-input" id="customCheck">
                        <label class="custom-control-label" for="customCheck">Recuerdame</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-user btn-block">
                    Login
                </button>
            </form>
            <hr>
            <div class="text-center">
                <a class="small" href="forgot-password.html">Forgot Password?</a>
            </div>
            <div class="text-center">
                <a class="small" href="{% url 'signup' %}">Create an Account!</a>
            </div>
        </div>
    </div>
</div>

{% endblock %}
